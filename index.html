<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML/CSS Refresher</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="cardcontainer">
			<div class="cardcontainer__cardheader">
				<h1>Carla Snepvangers</h1>
				<h2>Friends with Marijn</h2>
			</div>
			<div class="cardcontainer__profilepicture">
				<img
					src="../img/profielfoto_Carla_Snepvangers.jpg"
					alt="profielfoto Carla
			Snepvangers"
				/>
			</div>
			<div class="cardcontainer__cardmessage">
				<p>Carla requested permission to view your contact details</p>
			</div>
			<div class="cardcontainer__buttons">
				<div class="cardcontainer__buttonApprove"><a href="#">Approve</a></div>
				<div class="cardcontainer__buttonDecline"><a href="#">Decline</a></div>
			</div>
		</div>

		<div class="cardcontainer">
			<div class="cardcontainer__cardheader">
				<h1>Marijn Pijnenborg</h1>
				<h2>New Member</h2>
			</div>
			<div class="cardcontainer__profilepicture">
				<img
					src="../img/profielfoto_Marijn_Pijnenborg.jpg"
					alt="profielfoto Marijn Pijnenborg"
				/>
			</div>
			<div class="cardcontainer__cardmessage">
				<p>Marijn wants to add you to the group <span>best friends</span></p>
				
			</div>
			<div class="cardcontainer__buttons">
				<div class="cardcontainer__buttonApprove"><a href="#">Approve</a></div>
				<div class="cardcontainer__buttonDecline"><a href="#">Decline</a></div>
			</div>
		</div>
	</body>
</html>
